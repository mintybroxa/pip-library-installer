# Configuração de Build para Pydroid
project:
  name: Pip Installer
  version: 1.0.0
  package_name: com.pipinstaller
  entry_point: main.py
  icon: icon.png

dependencies:
  - kivy
  - requests
  - numpy

build:
  target: android
  output: PipLibraryInstaller.apk

permissions:
  - INTERNET
  - ACCESS_NETWORK_STATE

signing:
  enabled: true
  keystore_path: calka_keystore.jks
  keystore_password: osj_keystore
  key_alias: meu_alias
  key_password: senha_chave

# Scripts para automação adicional (opcional)
scripts:
  post_build: |
    echo "Build APK finalizado!"
    
